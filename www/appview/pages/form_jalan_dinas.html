<div class="page" data-name="formjalandinas">
  <div class="navbar">
    <div class="navbar-inner sliding"> 
        <div class="left">
        <a href="#" class="link back">
          <i class="icon icon-back"></i>
          <span class="ios-only">Back</span>
        </a>
      </div>
      <div class="title">Perintah perjalanan dinas</div>
    </div>
  </div>
  <div class="page-content"> 
    <form class="list" id="form-cuti">
      <ul>
        <li>
          <div class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label">Tanggal perjalanan</div>
              <div class="item-input-wrap">
              <input type="text" placeholder="Durasi perjalanan dinas" readonly="readonly" id="demo-calendar-range-jalan-dinas"/>
              </div>
            </div>
          </div>
        </li>
          <li>
          <div class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label">Menugaskan perjalanan kepada</div>
              <div class="item-input-wrap">
                    <input id="autocomplete-dropdown-ajax-perjalanan-nik" type="text" placeholder="NIK untuk perjalanan dinas">
              </div>
            </div>
          </div>
        </li>
          
        <li>
          <div class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label">Lokasi (kota) tujuan</div>
              <div class="item-input-wrap">
                <input id="tujuan" name="tujuan" type="text" />
              </div>
            </div>
          </div>
        </li>
        <li>
          <div class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label">Alat transportasi</div>
              <div class="item-input-wrap">
                <input name="type_kendaraan" type="text" placeholder="Pilih alat transportasi" readonly="readonly" id="demo-picker-transportasi"/> 
              </div>
            </div>
          </div>
        </li>
        <li>
          <div class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label">Nomor Kendaraan</div>
              <div class="item-input-wrap">
                <input name="no_kendaraan" type="text" placeholder="Wajib untuk transportasi kendaraan" id="no_kendaraan"/> 
              </div>
            </div>
          </div>
        </li> 
        <li>
          <div class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label">Kategori perjalanan</div>
              <div class="item-input-wrap">
                <input id="demo-picker-kategori-perjalanan" name="demo-picker-kategori-perjalanan" type="text" placeholder="Kategori perjalanan" readonly="readonly"/>
              </div>
            </div>
          </div>
        </li> 
        <li>
        <li>
          <div class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label">Nama pasien</div>
              <div class="item-input-wrap">
                <input name="nama_pasien" type="text" placeholder="Wajib untuk antar/jemput pasien"  id="nama_pasien"/> 
              </div>
            </div>
          </div>
        </li> 
        <li>
          <div class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label">Trx pasien</div>
              <div class="item-input-wrap">
                <input name="trx_pasien" type="text" placeholder="Nomor transaksi pasien"  id="trx_pasien"/> 
              </div>
            </div>
          </div>
        </li>  
        <li>
          <div class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label">Tugas dan keterangan</div>
              <div class="item-input-wrap">
                <textarea id="tugas" name="tugas" rows="3"></textarea>
              </div>
            </div>
          </div>
        </li> 
        <li> 
            <div class="item-content item-input">
                <div class="item-inner">
                  <div class="item-title item-label">Disetujui oleh</div>
                  <div class="item-input-wrap"> 
                    <input id="autocomplete-dropdown-ajax" type="text" placeholder="NIK yang menyetujui">
                  </div>
                </div>
            </div>
        </li>
      <li>  
    <div class="block block-strong row">
      <div class="col"><a class="button convert-form-to-data" href="#" onclick="request_perjalanan_dinas()">Ajukan perjalanan</a></div> 
    </div>
        </li> 
      </ul>
       
    </form>
  </div>
</div>
