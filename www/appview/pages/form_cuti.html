<div class="page" data-name="formcuti">
  <div class="navbar">
    <div class="navbar-inner sliding"> 
        <div class="left">
        <a href="#" class="link back">
          <i class="icon icon-back"></i>
          <span class="ios-only">Back</span>
        </a>
      </div>
      <div class="title">Pengajuan Cuti</div>
    </div>
  </div>
  <div class="page-content">
     
    <form class="list" id="form-cuti">
      <ul>
        <li>
          <div class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label">Tanggal Cuti</div>
              <div class="item-input-wrap">
              <input type="text" placeholder="Durasi waktu cuti" readonly="readonly" id="demo-calendar-range-cuti"/>
              </div>
            </div>
          </div>
        </li>
        <li>
          <div class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label">Jenis cuti</div>
              <div class="item-input-wrap">
                <input type="text" placeholder="Pilih jenis cuti" readonly="readonly" id="demo-picker-jenis-cuti" onchange="javascript:check_saldo_cuti(this.value)"/>
              </div>
            </div>
          </div>
        </li> 
        <li>
          <div class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label">Sisa cuti dimaksud</div>
              <div class="item-input-wrap">
                <input type="text" placeholder="0" readonly="readonly" id="sisa_cuti"/>
              </div>
            </div>
          </div>
        </li> 
        <li>
          <div class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label">Jumlah hari di ajukan</div>
              <div class="item-input-wrap">
                <input type="text" placeholder="0" readonly="readonly" id="request_cuti"/>
              </div>
            </div>
          </div>
        </li> 
        <li>
          <div class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label">Alamat selama cuti</div>
              <div class="item-input-wrap">
                <textarea id="address_urgent" name="address_urgent" rows="3"></textarea>
              </div>
            </div>
          </div>
        </li> 
        <li>
          <div class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label">Nomor HP selama cuti</div>
              <div class="item-input-wrap">
                <input type="text" name="phone_urgent" id="phone_urgent" >
              </div>
            </div>
          </div>
        </li>
        <li> 
            <div class="item-content item-input">
                <div class="item-inner">
                  <div class="item-title item-label">Disetujui oleh</div>
                  <div class="item-input-wrap"> 
                    <input id="autocomplete-dropdown-ajax" type="text" placeholder="NIK yang menyetujui" name="autocomplete-dropdown-ajax">
                  </div>
                </div>
            </div>
        </li>
      <li>  
    <div class="block block-strong row">
      <div class="col"><a class="button convert-form-to-data" href="#" onclick="request_cuti()">Ajukan Cuti</a></div> 
    </div>
        </li> 
      </ul>
       
    </form>
  </div>
</div>
