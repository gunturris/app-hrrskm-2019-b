<div class="page" data-name="formprofileriwayatkerja">
  <div class="navbar">
    <div class="navbar-inner sliding">
        <div class="left">
        <a href="#" class="link back">
          <i class="icon icon-back"></i>
          <span class="ios-only">Back</span>
        </a>
      </div>
      <div class="title">Tambah data riwayat kerja</div>
    </div>
  </div>
  <div class="page-content">
     
    <form class="list" id="form-profile-keluarga">
      <ul>
          
        
        <li>
          <div class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label">Karyawan</div>
              <div class="item-input-wrap">
                <input type="text"  id="nama_karyawan" value="" readonly="readonly"/>
              </div>
            </div>
          </div>
        </li> 
        <li>
          <div class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label">Nama tempat bekerja</div>
              <div class="item-input-wrap">
                <input type="text"  id="nama_perusahaan" value=""/>
              </div>
            </div>
          </div>
        </li> 
          
        <li>
          <div class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label">Periode kerjar</div>
              <div class="item-input-wrap">
              <table width="100%">
                    <tr>
                        <td width="45%"><input type="text" placeholder="Sejak" readonly="readonly" id="tahun_mulai" name="tahun_mulai" style="width:100%;align:center;"/></td>
                        <td width="10%" align="center"><b> s/d </b></td>
                        <td width="45%"><input type="text" placeholder="Sampai" readonly="readonly" id="tahun_selesai" name="tahun_selesai" style="width:100%;align:center;"/></td>
                    </tr>
                </table>
              </div>
            </div>
          </div>
        </li>
        <li>
          <div class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label">Jabatan terakhir</div>
              <div class="item-input-wrap">
                <input type="text" placeholder="Pilih hubungan keluarga"   id="jabatan_terakhir"/>
              </div>
            </div>
          </div>
        </li>
        <li>
          <div class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label">Bidang pekerjaan</div>
              <div class="item-input-wrap">
                <input type="text" placeholder="Pilih bidang pekerjaan" readonly="readonly" id="demo-picker-jenis-kelamin"/>
              </div>
            </div>
          </div>
        </li> 
        <li>
          <div class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label">Kota/ Kab. lokasi kerja</div>
              <div class="item-input-wrap">
                <input type="text" id="lokasi_kerja"/>
              </div>
            </div>
          </div>
        </li>   
           
          
      <li>  
    <div class="block block-strong row">
      <div class="col"><a class="button convert-form-to-data" href="#" onclick="request_revisi_riwayat_kerja()">Ajukan Data</a></div> 
    </div>
        </li> 
      </ul>
       
    </form>
  </div>
</div>
