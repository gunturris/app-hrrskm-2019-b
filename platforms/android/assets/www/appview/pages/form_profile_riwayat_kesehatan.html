<div class="page" data-name="formprofileriwayatpendidikan">
  <div class="navbar">
    <div class="navbar-inner sliding">
        <div class="left">
        <a href="#" class="link back">
          <i class="icon icon-back"></i>
          <span class="ios-only">Back</span>

      </div>
      <div class="title">Tambah data riwayat kesehatan</div>
    </div>
  </div>
  <div class="page-content">

              <div class="item-title item-label">Karyawan</div>

              </div>
            </div>
          </div>
        </li> 
        <li>
          <div class="item-content item-input">

            </div>
          </div>
        </li> 
          
        <li>
          <div class="item-content item-input">
            <div class="item-inner">

                    </tr>

            </div>
          </div>

        <li>
          <div class="item-content item-input">
            <div class="item-inner">

                <input type="text" id="lokasi_kerja" placeholder="Status kesembugan" readonly="readonly" />
              </div>
            </div>
          </div>
        </li>   
           
          
      <li>  
    <div class="block block-strong row">
      <div class="col"><a class="button convert-form-to-data" href="#" onclick="request_revisi_riwayat_kerja()">Ajukan Data</a></div> 
    </div>
        </li> 
      </ul>
       
    </form>
