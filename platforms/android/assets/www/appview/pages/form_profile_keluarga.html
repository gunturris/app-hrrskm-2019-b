<div class="page" data-name="formprofilekeluarga">
  <div class="navbar">
    <div class="navbar-inner sliding">
        <div class="left">
        <a href="#" class="link back">
          <i class="icon icon-back"></i>
          <span class="ios-only">Back</span>
        </a>
      </div>
      <div class="title">Data anggota keluarga</div>
    </div>
  </div>
  <div class="page-content">
     
    <form class="list" id="form-profile-keluarga">
      <ul>
          
        
        <li>
          <div class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label">Karyawan</div>
              <div class="item-input-wrap">
                <input type="text"  id="nama_karyawan" value="" readonly="readonly"/>
              </div>
            </div>
          </div>
        </li> 
        <li>
          <div class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label">Nama anggota keluarga</div>
              <div class="item-input-wrap">
                <input type="text"  id="nama" value=""/>
              </div>
            </div>
          </div>
        </li> 
          
        <li>
          <div class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label">Tanggal lahir</div>
              <div class="item-input-wrap">
              <input type="text" placeholder="Tanggal lahir" readonly="readonly" id="demo-calendar-lahir"/>
              </div>
            </div>
          </div>
        </li>
        <li>
          <div class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label">Hubungan keluarga</div>
              <div class="item-input-wrap">
                <input type="text" placeholder="Pilih hubungan keluarga" readonly="readonly" id="demo-picker-hubungan-keluarga"/>
              </div>
            </div>
          </div>
        </li>
        <li>
          <div class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label">Jenis kelamin</div>
              <div class="item-input-wrap">
                <input type="text" placeholder="Pilih jenis kelamin" readonly="readonly" id="demo-picker-jenis-kelamin"/>
              </div>
            </div>
          </div>
        </li> 
        <li>
          <div class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label">Pendidikan terakhir</div>
              <div class="item-input-wrap">
                <input type="text" placeholder="Pilih pendidikan" readonly="readonly" id="demo-picker-level_pendidikan"/>
              </div>
            </div>
          </div>
        </li> 
        <li>
          <div class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label">Keterangan</div>
              <div class="item-input-wrap">
                <textarea id="note_ijin" name="note_ijin" rows="3"></textarea>
              </div>
            </div>
          </div>
        </li>  
           
          
      <li>  
    <div class="block block-strong row">
      <div class="col"><a class="button convert-form-to-data" href="#" onclick="request_revisi_keluarga()">Ajukan Data</a></div> 
    </div>
        </li> 
      </ul>
       
    </form>
  </div>
</div>
